<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/styles/indexStyle.css" />
    <link rel="stylesheet" href="assets/styles/variables.css" />
    <script
      src="https://kit.fontawesome.com/566c00e5db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style></style>
  <body
    class="flex justify-between py-32 flex-col relative items-center min-h-screen overflow-hidden transition-all duration-300 bg-[#0E0E0E] bg-center bg-no-repeat bg-cover"
  >
    <div>
      <h1 class="text-white text-center font-mono">
        <span
          style="font-family: var(--font-header)"
          id="typewriter"
          class="text-shadow-lg text-shadow-black text-xl sm:text-2xl md:text-4xl lg:text-6xl font-bold"
        ></span
        ><span class="cursor"></span>
      </h1>
      <h6
        style="font-family: var(--font-normal)"
        class="bg-white text-xs self-start font-[var(--font-header)] text-center mt-5 text-[#ffffff31] text-shadow-2xs text-shadow-gray-800 sm:text-xs"
      >
        No matter where you go, everyone's connected
      </h6>
    </div>

    <div
      id="js-overlay"
      class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-500 z-[-1]"
    ></div>
    <video
      autoplay
      muted
      loop
      id="js-background-video"
      class="absolute inset-0 bg-cover bg-center opacity-100 min-h-screen overflow-hidden min-w-screen transition-opacity duration-500 z-[-1]"
    >
      <source
        src="/assets/video/lain-background-video-test.mp4"
        type="video/mp4"
      />
    </video>
    <i
      id="js-volume-button"
      class="fa-solid fa-volume-high text-white absolute cursor-pointer top-10 right-10"
      style="font-size: 20px"
    ></i>
    <div class="flex flex-row justify-evenly w-full mx-24 image">
      <!-- Profile 1 -->
      <a class="relative" href="/routes/sandara.html">
        <div
          class="js-mini-profile cursor-pointer hover:scale-105 transition-all duration-300 w-24 h-24 sm:w-20 sm:w-20 md:w-34 md:h-34 border-[#B5B8A6] border-[2px] overflow-hidden"
        >
          <img
            src="/assets//image/profile-image-1.jpg"
            class="image-profile h-full w-full object-cover"
          />
        </div>

        <h1
          style="font-family: var(--font-normal)"
          class="font-[var(--font-header)] js-username text-2xl text-white text-center mt-3 opacity-0 transition-opacity duration-300 z-[-1]"
        >
          PRESENT
        </h1>
      </a>
      <!-- Profile 2 -->
      <a class="relative" href="routes/mike.html">
        <div
          class="js-mini-profile cursor-pointer hover:scale-105 transition-all duration-300 w-24 h-24 sm:w-20 sm:w-20 md:w-34 md:h-34 border-[#B5B8A6] border-[2px] overflow-hidden"
        >
          <img
            src="/assets//image/profile-image-2.jpg"
            class="image-profile h-full w-full object-cover"
          />
        </div>

        <h1
          style="font-family: var(--font-normal)"
          class="font-[var(--font-header)] js-username text-2xl text-white opacity-0 text-center mt-3 transition-opacity duration-200 z-[-1]"
        >
          DAY
        </h1>
      </a>
      <!-- Profile 3 -->

      <a class="relative" href="/routes/joseph.html">
        <div
          class="js-mini-profile cursor-pointer hover:scale-105 transition-all duration-300 w-24 h-24 sm:w-20 sm:w-20 md:w-34 md:h-34 border-[#B5B8A6] border-[2px] overflow-hidden"
        >
          <img
            src="/assets//image/profile-image-3.jpg"
            class="image-profile h-full w-full object-cover"
          />
        </div>

        <h1
          style="font-family: var(--font-normal)"
          class="font-[var(--font-header)] js-username text-2xl text-white opacity-0 text-center mt-3 text-center mt-3 transition-opacity duration-200 z-[-1]"
        >
          PRESENT
        </h1>
      </a>
      <!-- Profile 4 -->

      <a class="relative" href="/routes/leewell.html">
        <div
          class="js-mini-profile cursor-pointer hover:scale-105 transition-all duration-300 w-24 h-24 sm:w-20 sm:w-20 md:w-34 md:h-34 border-[#B5B8A6] border-[2px] overflow-hidden"
        >
          <img
            src="/assets//image/profile-image-4.jpg"
            class="image-profile h-full w-full object-cover"
          />
        </div>

        <h1
          style="font-family: var(--font-normal)"
          class="js-username text-2xl font-normalFont text-white bottom-[-40px] opacity-0 text-center mt-3 transition-opacity duration-200 z-[-1]"
        >
          TIME
        </h1>
      </a>
    </div>

    <script src="./assets/scripts/indexScript.js"></script>
  </body>
</html>
